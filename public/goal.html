<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
      








        <div class="row">
          <div class="col s12 m7">
            <div class="card">

                <span class="card-title">keep going</span>
              </div>
              <div class ="card-content">
                <p>Always remember your goal, no pain no gain!</p>
              </div>
              <div class ="card-action">
                <a href="https://www.youtube.com/channel/UCHO1XcwkJmTS0Hb1NkBks9A">youtube</a>
              </div>
            </div>
          </div>
        </div>





        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">What is your main focus today?</label>
              </div>
              
              <form action="#">
                

                <p>
                  <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                  <label for="filled-in-box">complete</label>
                </p>
              </form>

            </div>
          </form>
        </div>


        <!-- Page Content goes here -->
      </div>
      <!--Import jQuery before materialize.js-->


      
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>


      



      
      
        

    </body>
